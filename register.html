<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - CHILL</title>
    <link rel="stylesheet" href="./css/regist.css">
    <link rel="icon" href="./images/Logo-nav.png" type="image/png">

    <!-- icon -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css"
    />
</head>
<body>
    <section class="card">
        <div class="card-content">
            <div class="logo">
                <img src="images/Logo-nav.png" alt="">
                <h2>CHILL</h2>
            </div>
            <div class="text">
                <h4>Daftar</h4>
                <p>Selamat datang!</p>
            </div>
            <form action="">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" autocomplete="off">
                </div>
                <div class="input-group">
                    <label for="password">Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi" autocomplete="off">
                    <i class="ph-fill ph-eye-slash"></i>
                </div>
                <div class="input-group">
                    <label for="password">Konfirmasi Kata Sandi</label>
                    <input type="password" id="password" placeholder="Masukkan Kata Sandi" autocomplete="off">
                    <i class="ph-fill ph-eye-slash"></i>
                </div>
                <div class="login-cta">
                    <div>
                        <p>Sudah punya akun? </p>
                        <a href="login.html">Masuk</a>
                    </div>
                </div>
                <div class="daftar-btn">
                    <button type="submit" class="btn-login">Daftar</button>
                    <p>Atau</p>
                    <button><img src="./images/icon/google.png" alt="">Daftar dengan Google</button>
                </div>
            </form>
           
        </div>
    </section>
</body>
</html>
